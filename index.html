<!DOCTYPE html>
<html>

<head>
	<title> Chat app </title>
	<link rel="stylesheet" type="text/css" href="chat_server.css">
	
	<script src="/socket.io/socket.io.js"></script>
	<script src="jquery-3.4.1.min.js"></script>
</head>

<body>
	<div id="chat_content">
		<form id="chat_form" action="">
			Name: <input id = "name_input" autocomplete="off" placeholder="Anonymous"> </input>
			<br />
			Message: <input id = "chat_input" autocomplete="off" placeholder="Enter message"> </input>
			<button id = "chat_button"> Chat </button>
		</form>
		<div id="message_container"> </div>
	</div>
	<div id="build_display"> </div>
	
	<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
	<script src="MessageContainer.js"></script>
	<script src="BuildDisplay.js"></script>
	<script src="ChatServerMethods.js"></script>
</body>


</html>
